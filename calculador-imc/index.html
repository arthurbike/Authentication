<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculador de IMC</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header><h1>Calculador IMC</h1></header>
    <div id="content">
      <form id="form">
        <div class="form-groups">
          <label for="sexo" class="labels">Sexo</label>
          <select name="form-options" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
        <div class="form-groups">
          <label for="idade" class="labels">Idade</label>
          <input type="number" id="age" min="0" />
        </div>
        <input type="submit" value="Calcular" id="btn-calcular" rrtt />
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
